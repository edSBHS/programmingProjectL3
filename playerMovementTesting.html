<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Movement</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="enemy2.js"></script>

    <script>
        var canvas, canvasContext/*, imageAssests*/;
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainLoop, 1000 / 50);

        }

                var enemy = new Image();
                enemy.src = 'images/invaders.png';
   
        var changeDelay = 0;
        
        var enemySprite = false;
        var enemies = [];
        var settingUp = true;
        var enemyCount = 0;
        var enemyTotal =10;

        var eGap = 5;
    
        var enemySprites = [];
        var enemyimgFrameX = 0;
        var enemyimgFrameY = 0;
        const WIDTH = 40;
        const HEIGHT = 25;

        var settingUp = true;

        
        function mainLoop() {
            colorRect(0, 0, canvas.width, canvas.height, "black");

            
            if (settingUp) {
                setUp();
                settingUp = false;
            }
            if (enemies.length > 0) {
                enemies.forEach(function(item, index) {
                    item.drawingEnemy();
                    item.enemyDrop();
                    item.enemyMove();

                });
            }
        }

        function setUp() {
   
            for (i = 0; i < enemyTotal; i++) {
                drawMakeEnemies();
            }
            for(i=0;i<2;i++){
                enemySprites[i] = new Array(2);
                enemySprites[i][0] = 50 * i;
                enemySprites[i][1] = 0;
            }
        }

        function colorRect(x, y, w, h, color) {
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, w, h);
        }
    </script>
</body>
</html>
